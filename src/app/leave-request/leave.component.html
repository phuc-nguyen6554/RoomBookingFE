<style>
    .booking-table{
        width: 100%;
        text-align: center;
    }
</style>
<app-navibar></app-navibar>

<p >
    <ngb-alert [type]="message.type" *ngIf="message" (close)="close()">{{ message.message }}</ngb-alert>
</p>

<a [routerLink]="['/leave-request-create']">Create Leave Request</a>
<table class="booking-table table table-striped">
    <tr>
        <th>Name</th>
        <th>Leave Date</th>
        <th>Leave Time</th>
        <th>Leave Type</th>
        <th>Reason</th>
    </tr>

      <tr *ngFor="let item of leaves">
        <td>{{item.name}}</td>
        <td>{{item.leaveDates}}</td>
        <td>{{item.leaveTime}}</td>
        <td>{{item.leaveTypeId}}</td>
        <td>{{item.reason}}</td>
        <td><button (click)="delete(item.id)" class="btn btn-danger">Delete</button></td>
    </tr>
</table>
