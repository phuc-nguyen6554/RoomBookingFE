<style>
    .booking-table{
        width: 100%;
        text-align: center;
    }
</style>
<app-navibar></app-navibar>

<p >
    <ngb-alert [type]="message.type" *ngIf="message" (close)="close()">{{ message.message }}</ngb-alert>
</p>

<a [routerLink]="['/booking-create']">Create Booking</a>
<table class="booking-table table table-striped">
    <tr>
        <th>Room Name</th>
        <th>Member</th>
        <th>From</th>
        <th>To</th>
        <th>Delete</th>
    </tr>

    <tr *ngFor="let item of bookings">
        <td>{{item.roomName}}</td>
        <td>{{item.memberEmail}}</td>
        <td>{{item.from | customFormatDate }}</td>
        <td>{{item.to | customFormatDate }}</td>
        <td><button (click)="delete(item.id)" class="btn btn-danger">Delete</button></td>
    </tr>
</table>
